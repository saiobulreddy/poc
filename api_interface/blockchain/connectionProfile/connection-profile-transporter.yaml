---
#
# The network connection profile provides client applications the information about the target
# blockchain network that are necessary for the applications to interact with it. These are all
# knowledge that must be acquired from out-of-band sources. This file provides such a source.
#
name: "network_pharma"

x-type: "hlfv1"

description: "PHARMA Network"

version: "1.0"

client:
  organization: transporter
  connection:
    timeout:
      peer:
        endorser: 300
        eventHub: 300
        eventReg: 300
      orderer: 300

channels:
  common:
    orderers:
      - orderer.pharma-network.com
    peers:
      peer0.transporter.pharma-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.transporter.pharma-network.com:
        endorsingPeer: false
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false 
     
organizations:
  transporter:
    mspid: transporterMSP
    peers:
      - peer0.transporter.pharma-network.com
      - peer1.transporter.pharma-network.com
    certificateAuthorities:
      - ca.transporter.pharma-network.com

orderers:
  orderer.pharma-network.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.pharma-network.com
    tlsCACerts:
      path: ../network/crypto-config/ordererOrganizations/pharma-network.com/orderers/orderer.pharma-network.com/msp/tlscacerts/tlsca.pharma-network.com-cert.pem

peers:
  peer0.transporter.pharma-network.com:
    url: grpcs://localhost:15051
    grpcOptions:
      ssl-target-name-override: peer0.transporter.pharma-network.com
      request-timeout: 120001
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/transporter.pharma-network.com/peers/peer0.transporter.pharma-network.com/msp/tlscacerts/tlsca.transporter.pharma-network.com-cert.pem
  peer1.transporter.pharma-network.com:
    url: grpcs://localhost:16051
    grpcOptions:
      ssl-target-name-override: peer1.transporter.pharma-network.com
      request-timeout: 120001
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/transporter.pharma-network.com/peers/peer1.transporter.pharma-network.com/msp/tlscacerts/tlsca.transporter.pharma-network.com-cert.pem
  
certificateAuthorities:
  ca.transporter.pharma-network.com:
    url: https://localhost:15054
    httpOptions:
      verify: false
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/transporter.pharma-network.com/ca/ca.transporter.pharma-network.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.transporter.pharma-network.com
  